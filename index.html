<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Eat Up!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Eat Up!</h1>
      </div>
      <form class="build-pizza">
        <div class="pizza-size">
          <h3>Bigger is Better</h3>
          <div class="enormous">
            <label>
              <input type="radio" name="size" value="30" checked>
              Enormous
            </label>
          </div>
          <div class="large">
            <label>
              <input type="radio" name="size" value="20">
              Large
            </label>
          </div>
          <div class="medium">
            <label>
              <input type="radio" name="size" value="16">
              Medium
            </label>
          </div>
          <div class="small">
            <label>
              <input type="radio" name="size" value="12">
              Small
            </label>
          </div>
        </div>
        <div class="pizza-toppings">
          <h3>Pile On</h3>
          <div class="row">
            <div class="col-md-4">
              <div class="meat">
                <h4>Meaty Goodness</h4>
                <ul>
                  <li><input class="topping" type="checkbox" value="4" id="pepperoni">Pepperoni</input></li>
                  <li><input class="topping" type="checkbox" value="4" id="sausage">Sausage</input></li>
                  <li><input class="topping" type="checkbox" value="4" id="canadianBacon">Canadian Bacon</input></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="vegetables">
                <h4>Keep It Healthy</h4>
                <ul>
                  <li><input class="topping" type="checkbox" value="3" id="mushrooms">Mushrooms</input></li>
                  <li><input class="topping" type="checkbox" value="3" id="olives">Olives</input></li>
                  <li><input class="topping" type="checkbox" value="3" id="onions">Onions</input></li>
                  <li><input class="topping" type="checkbox" value="3" id="peppers">Peppers</input></li>
                  <li><input class="topping" type="checkbox" value="3" id="pineapple">Pineapple</input></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="extras">
                <h4>Double Up</h4>
                <ul>
                  <li><input class="topping" type="checkbox" value="2" id="doubleSause">Double Cheese</input></li>
                  <li><input class="topping" type="checkbox" value="2" id="doubleCheese">Double Sauce</input></li>
                  <li><input class="topping" type="checkbox" value="4" id="doubleMeat">Double Meat (each)</input></li>
                  <li><input class="topping" type="checkbox" value="3" id="doubleVegetables">Double Vegetables (each)</input></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <button class="submit btn btn-danger" type="submit" name="button">Make My Pizza!</button>
      </form>

      <div id="toppingCost">
      </div>

      <div class="show-receipt">
        <h3>Receipt</h3>
        <ul class="receiptInfo">

        </ul>
      </div>
    </div>
  </body>
</html>
